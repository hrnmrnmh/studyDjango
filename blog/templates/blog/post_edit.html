{% extends 'base.html' %}
{% load sass_tags %}

{% block title %}post_edit{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% sass_src 'blog.scss' %}">
    <link rel="stylesheet" href="{% sass_src 'markdown_editor.scss' %}">
{% endblock %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
