{% extends "base.html" %}
{% load sass_tags %}

{% block title %}post_list{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% sass_src 'blog.scss' %}">
{% endblock %}

{% block content %}
    <div class="posts">
        {% for post in posts %}
            <article>
                <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
                <p>{{ post.author }}</p>
            </article>
        {% endfor %}
    </div>
{% endblock %}
